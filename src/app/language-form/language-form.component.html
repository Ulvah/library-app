<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{actionName}} Linguagem de livro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="languageForm" #categoryFormDirective="ngForm">
        <div style="display:flex; flex-direction:column;">
          <mat-form-field class="w-300" appearance="outline">
            <mat-label>Linguagem de livro</mat-label>
            <input matInput type="text" formControlName="languageName">
            <!--<mat-error *ngIf="languageForm?.controls?.['languageName']?.errors?.['required']">Tipo de livro obrigatorio</mat-error>
            -->
          </mat-form-field>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="warn" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
