<div class="w-450">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{actionName}} Item do Livro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="booklistForm" #formDirective="ngForm">
        <div class="flx-clmn">
          <mat-form-field appearance="outline">
            <mat-label>ISBN</mat-label>
            <input matInput type="text" formControlName="isbn">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Writer</mat-label>
            <input matInput type="text" formControlName="writer">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Publisher</mat-label>
            <input matInput type="text" formControlName="publisher">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Booktype</mat-label>
            <mat-select formControlName="booktype">
              <mat-option *ngFor="let booktype of booktypes"  [value]="booktype">{{ booktype.typeName }}
              </mat-option>
           </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Language</mat-label>
            <mat-select formControlName="language">
              <mat-option *ngFor="let language of languages"  [value]="language">{{ language.languageName }}
              </mat-option>
           </mat-select>
          </mat-form-field>

        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
      <button mat-raised-button color="warn" (click)="save()">Salvar</button>
    </mat-card-actions>
  </mat-card>
</div>
