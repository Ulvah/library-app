<div>
  <mat-card class="m-20">

    <mat-card-header>
      <mat-card-title>Gerenciar Livro</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-card *ngIf="dataSource?.length == 0">
        <mat-card-content>
           Nao ha registro de Livro
        </mat-card-content>
      </mat-card>

      <table mat-table *ngIf="dataSource.length > 0" [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef> ISBN </th>
          <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="writer">
          <th mat-header-cell *matHeaderCellDef> Escritor </th>
          <td mat-cell *matCellDef="let element"> {{element.writer}} </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef> Editor </th>
          <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
        </ng-container>

        <ng-container matColumnDef="booktype">
          <th mat-header-cell *matHeaderCellDef> Tipo do Livro </th>
          <td mat-cell *matCellDef="let element">{{element.booktype?.typeName}}</td>
        </ng-container>

        <ng-container matColumnDef="language">
          <th mat-header-cell *matHeaderCellDef> Linguagem do Livro </th>
          <td mat-cell *matCellDef="let element">{{element.language?.languageName}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acao </th>
          <td mat-cell *matCellDef="let element">

            <button mat-raised-button color="accent" (click)="updateLivro(element)" class="mr-10">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteLivro(element)" >Apagar</button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>

    <mat-card-actions>
      <a mat-raised-button color="warn" [routerLink]="['/']">Home</a>
      <a mat-raised-button color="primary" (click)="createNewLivro()">Criar Novo Livro</a>
    </mat-card-actions>
  </mat-card>
</div>
